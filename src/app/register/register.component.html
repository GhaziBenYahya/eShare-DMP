 <div class="theme-cyan authentication" style="max-width: 100vw;">


    <div class="container" style="width: 550px;">
        <div class="card-top"></div>
        <div class="card">
            <h1 class="title"><span>eShare-DMP</span>
                S'inscrire 
            </h1>
            <div class="body">
                <form>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.account.nom" class="form-control" name="nom" placeholder="Nom"
                                required >
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.account.prenom" class="form-control" name="prenom"
                                placeholder="PrÃ©nom" >
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="form-line">
                            <input type="email" [(ngModel)]="user.account.email_compte" class="form-control" name="email_compte"
                                placeholder="Email " required>
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                        <div class="form-line">
                            <input type="password" [(ngModel)]="user.account.password" class="form-control" name="password"
                                minlength="6" placeholder="Mot De Passe" required>
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                        <div class="form-line">
                            <input type="password" [(ngModel)]="user.account.confirm" class="form-control" name="confirm"
                                minlength="6" placeholder="Confirm Mot De Passe" required>
                        </div>
                    </div>
                  <!--  <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.account.Role" class="form-control" name="Role"
                                placeholder="role"  >
                        </div>
                    </div>
                    -->
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.cin" class="form-control" name="cin"
                                placeholder="CIN" required >
                        </div>
                    </div><div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="date" [(ngModel)]="user.date" class="form-control" name="date"
                                placeholder="Date De Naissance" required >
                        </div>
                    </div><div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.adresse" class="form-control" name="adresse"
                                placeholder="Adresse" required>
                        </div>
                    </div>
                  
                
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.siteweb" class="form-control" name="siteweb"
                                placeholder="SiteWeb" required>
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.tel" class="form-control" name="tel"
                                placeholder="TEL" required>
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="form-line">
                            <input type="text" [(ngModel)]="user.fax" class="form-control" name="fax"
                                placeholder="FAX" >
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button (click)="inscrir()" class="btn btn-raised g-bg-cyan waves-effect" [disabled]="!user.account.nom || !user.account.prenom ">
                            S'inscrire</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="theme-bg"></div>
</div>
